            const resultsContainer = document.getElementById('results-container');
            const pdfDownloadSection = document.getElementById('pdf-download-section');
            const downloadPdfBtn = document.getElementById('download-pdf-btn');
            const promptModeSelect = document.getElementById('promptMode');
            const usePapersToggle = document.getElementById('usePapersToggle');
            const imageUploadArea = document.getElementById('image-upload-area');
            const videoUploadArea = document.getElementById('video-upload-area');
            const imagePreview = document.getElementById('image-preview');
            let generatedReports = [];
            let currentImageFile = null;
            let currentVideoFile = null;

            // UI/Display Functions

            function toggleLoading(button, isLoading, loadingText = '', progress = '') {
                const spinner = button.querySelector('.spinner-border');
                const originalText = button.dataset.originalText || button.textContent.trim();

                if (!button.dataset.originalText) {
                    button.dataset.originalText = originalText;
                }

                if (isLoading) {
                    button.disabled = true;
                    if(spinner) spinner.classList.remove('d-none');
                    const progressText = progress ? ` (${progress})` : '';

                    // Target the text node to prevent replacing the spinner element
                    const textNode = Array.from(button.childNodes).find(node => node.nodeType === Node.TEXT_NODE && node.textContent.trim().length > 0);
                    if(textNode) textNode.textContent = ` ${loadingText}${progressText}`;
                } else {
                    button.disabled = false;
                    if(spinner) spinner.classList.add('d-none');
                    const textNode = Array.from(button.childNodes).find(node => node.nodeType === Node.TEXT_NODE && node.textContent.trim().length > 0);
                    if(textNode) textNode.textContent = ` ${originalText}`;
                }
            }

            function escapeHTML(str) {
                if (typeof str !== 'string') return str;
                return str.replace(/[&<>"']/g, function(match) {
                    return {
                        '&': '&amp;',
                        '<': '&lt;',
                        '>': '&gt;',
                        '"': '&quot;',
                        "'": '&#39;'
                    }[match];
                });
            }

            function convertMarkdownTablesToHTML(text) {
                // Match markdown tables - they start with |, have a header, separator line, and data rows
                const tableRegex = /(\|.*\|\s*\n\|[-:\s|]+\|\s*\n(?:\|.*\|\s*\n)*)/g;
                return text.replace(tableRegex, (tableMatch) => {
                    const lines = tableMatch.trim().split('\n').filter(line => line.trim().startsWith('|'));

                    if (lines.length < 2) return tableMatch; // Not a valid table

                    let htmlTable = '<table class="table table-bordered table-sm mt-2 mb-3" style="font-size: 0.9rem;">';

                    lines.forEach((line, index) => {
                        const cells = line.split('|').slice(1, -1).map(cell => cell.trim());

                        if (index === 0) {
                            // Header row
                            htmlTable += '<thead><tr>';
                            cells.forEach(cell => {
                                htmlTable += `<th style="padding: 4px 8px; border: 1px solid #dee2e6;">${cell}</th>`;
                            });
                            htmlTable += '</tr></thead><tbody>';
                        } else if (index === 1 && cells.every(cell => cell.replace(/[-:\s]/g, '') === '')) {
                            // Separator line - skip it
                            return;
                        } else {
                            // Data row
                            htmlTable += '<tr>';
                            cells.forEach(cell => {
                                // Check if this might be a header row (if first row was actually separator)
                                const isHeader = index === 1 && lines[0].replace(/[-:\s|]/g, '') === '';

                                if (isHeader) {
                                    htmlTable += `<th style="padding: 4px 8px; border: 1px solid #dee2e6;">${cell}</th>`;
                                } else {
                                    htmlTable += `<td style="padding: 4px 8px; border: 1px solid #dee2e6;">${cell}</td>`;
                                }
                            });
                            htmlTable += '</tr>';
                        }
                    });

                    htmlTable += '</tbody></table>';

                    return htmlTable;
                });
            }

            function formatTextWithMarkdownAndLinks(text) {
                // First normalize Unicode characters
                let normalizedText = text.normalize('NFKD');

                // Replace common problematic characters
                normalizedText = normalizedText.replace(/[—-]/g, '-'); // en-dash and em-dash to hyphen
                normalizedText = normalizedText.replace(/[ââ]/g, '-'); // encoded dashes
                normalizedText = normalizedText.replace(/[â]/g, "'"); // right single quote
                normalizedText = normalizedText.replace(/[ââ]/g, '"');
                // quotes
                normalizedText = normalizedText.replace(/[¯]/g, ' '); // macron to space
                normalizedText = normalizedText.replace(/[­]/g, '');
                // soft hyphen removal

                // Replace Greek letters with their text equivalents
                normalizedText = normalizedText.replace(/Î²/g, 'beta');
                normalizedText = normalizedText.replace(/Î±/g, 'alpha');
                normalizedText = normalizedText.replace(/Î³/g, 'gamma');

                let formattedText = escapeHTML(normalizedText);

                // PROCESS TABLES BEFORE OTHER MARKDOWN
                formattedText = convertMarkdownTablesToHTML(formattedText);
                // Rest of your existing markdown processing...
                formattedText = formattedText.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                formattedText = formattedText.replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2" target="_blank" rel="noopener noreferrer">$1</a>');
                formattedText = formattedText.replace(/(https?:\/\/[^\s<]+)/g, '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>');
                formattedText = formattedText.replace(/\n/g, '<br>');

                return formattedText;
            }

            function formatReportForModal(text) {
                // First, apply the basic formatting
                let formattedText = formatTextWithMarkdownAndLinks(text);
                // Enhance section headings - make them more prominent
                formattedText = formattedText.replace(/(\d+\.\s*INTRODUCTION)/gi, '<div class="section-heading">$1</div>');
                formattedText = formattedText.replace(/(\d+\.\s*ANALYSIS)/gi, '<div class="section-heading">$1</div>');
                formattedText = formattedText.replace(/(\d+\.\s*CONCLUSION)/gi, '<div class="section-heading">$1</div>');
                formattedText = formattedText.replace(/(\d+\.\s*SOURCES)/gi, '<div class="section-heading">$1</div>');

                // Also handle variations without numbers
                formattedText = formattedText.replace(/(INTRODUCTION)/gi, '<div class="section-heading">$1</div>');
                formattedText = formattedText.replace(/(ANALYSIS)/gi, '<div class="section-heading">$1</div>');
                formattedText = formattedText.replace(/(CONCLUSION)/gi, '<div class="section-heading">$1</div>');
                formattedText = formattedText.replace(/(SOURCES)/gi, '<div class="section-heading">$1</div>');

                // Handle subsections
                formattedText = formattedText.replace(/(\d+\.\d+\.\s*[A-Z][A-Za-z\s]+)/g, '<div class="subsection-heading">$1</div>');

                // Ensure proper spacing between paragraphs
                formattedText = formattedText.replace(/<br><br>/g, '</p><p>');
                formattedText = formattedText.replace(/(<div class="[^"]+">[^<]+<\/div>)/g, '</p>$1<p>');

                // Wrap the entire content in paragraphs for better spacing
                if (!formattedText.startsWith('<p>') && !formattedText.startsWith('<div')) {
                    formattedText = '<p>' + formattedText + '</p>';
                }

                return formattedText;
            }

            function setupFileUploadDragAndDrop(uploadArea, fileInput, onFileSelect) {
                // Prevent default drag behaviors
                ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                    uploadArea.addEventListener(eventName, preventDefaults, false);
                    document.body.addEventListener(eventName, preventDefaults, false);
                });

                // Highlight drop area when item is dragged over it
                ['dragenter', 'dragover'].forEach(eventName => {
                    uploadArea.addEventListener(eventName, highlight, false);
                });

                ['dragleave', 'drop'].forEach(eventName => {
                    uploadArea.addEventListener(eventName, unhighlight, false);
                });

                // Handle dropped files
                uploadArea.addEventListener('drop', handleDrop, false);

                function preventDefaults(e) {
                    e.preventDefault();
                    e.stopPropagation();
                }

                function highlight() {
                    uploadArea.classList.add('dragover');
                }

                function unhighlight() {
                    uploadArea.classList.remove('dragover');
                }

                function handleDrop(e) {
                    const dt = e.dataTransfer;
                    const files = dt.files;
                    fileInput.files = files;
                    onFileSelect(files[0]);
                }

                // Handle file input change
                fileInput.addEventListener('change', (e) => {
                    if (e.target.files.length > 0) {
                        onFileSelect(e.target.files[0]);
                    }
                });
            }

            // 6. Main Analysis Form Submission Handler
            analysisForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const inputMethod = inputMethodSelect.value;
                let content = '';

                switch (inputMethod) {
                    case 'paste':
                        content = textInput.value.trim();
                        break;
                    case 'url':
                        content = urlInput.value.trim();
                        // Although content is not used for API call here, we check for it
                        if (!content) {
                            alert('Please enter an article URL.');
                            return;
                        }
                        break;
                    case 'image':
                    case 'video':
                    case 'video-url':
                        content = textInput.value.trim(); // Should be filled by transcription/extraction
                        if (!content) {
                            alert('Please extract/transcribe the content first.');
                            return;
                        }
                        break;
                    default:
                        content = textInput.value.trim();
                }

                if (!content && inputMethod !== 'url') {
                    alert('Please provide content for analysis.');
                    return;
                }

                // Clear previous results
                resultsContainer.innerHTML = '';
                generatedReports = [];
                updatePdfDownloadModal();

                toggleLoading(runAnalysisBtn, true, 'Analyzing Content...');

                let articleContent = content;
                if (inputMethod === 'url') {
                    // For URL, we treat the analysis as needing the URL input first,
                    // but the API call needs the fetched content (which should already be done
                    // via the fetch-article-btn click). If the user hasn't clicked fetch,
                    // content will be the URL. This is a potential design flaw in the flow,
                    // but assuming user follows the pattern: if URL is selected, content
                    // is either the URL or the text extracted by the fetch button.
                    // If the textInput is empty, we must be careful.
                    // For robustness, let's assume if inputMethod is 'url', they must use
                    // the 'Fetch Article' button first, which moves content to 'paste' mode.
                    // If we reach here with 'url' selected, something is wrong with the flow
                    // or content is the URL itself (which the API can handle if designed for it).
                    // Given the JS structure, it seems the intended flow is:
                    // 1. Select 'url' -> 2. Click 'Fetch Article' -> 3. Input switches to 'paste' and textInput is populated -> 4. Click 'Run Analysis'
                    // If they skip step 2/3, we should error out or use the URL. Sticking to current structure:
                    if (!textInput.value.trim() && inputMethod === 'url') {
                         alert('Please click "Fetch Article" or switch to "Paste Text" mode.');
                         toggleLoading(runAnalysisBtn, false);
                         return;
                    }
                    articleContent = textInput.value.trim();
                }


                // First API call: Extract Claims
                try {
                    const extractResponse = await fetch('/api/extract-claims', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            article_content: articleContent,
                            analysis_mode: promptModeSelect.value
                        })
                    });

                    const extractData = await extractResponse.json();
                    if (!extractResponse.ok) {
                        throw new Error(extractData.error || 'Failed to extract claims');
                    }

                    if (extractData.claims.length === 0) {
                        resultsContainer.innerHTML = '<div class="alert alert-info mt-4" role="alert">No testable claims were extracted from the content.</div>';
                        return;
                    }

                    // Display the structure and auto-load details
                    displayClaimsStructure(extractData.claims);

                } catch (error) {
                    console.error("Analysis Error:", error);
                    resultsContainer.innerHTML = `<div class="alert alert-danger mt-4" role="alert">Analysis Failed: ${error.message}</div>`;
                } finally {
                    toggleLoading(runAnalysisBtn, false, 'Run Analysis');
                }
            });

            // 7. PDF Download Button Handler (Opens Modal)
            downloadPdfBtn.addEventListener('click', () => {
                if (generatedReports.length === 0) {
                    alert('Please generate at least one research report before downloading a PDF.');
                    return;
                }
                updatePdfDownloadModal();
                const modal = new bootstrap.Modal(document.getElementById('reportSelectionModal'));
                modal.show();
            });

            // 8. PDF Selection Modal Handlers
            document.getElementById('select-all-reports-modal').addEventListener('click', () => {
                document.querySelectorAll('.report-checkbox').forEach(checkbox => {
                    checkbox.checked = true;
                });
            });

            document.getElementById('deselect-all-reports-modal').addEventListener('click', () => {
                document.querySelectorAll('.report-checkbox').forEach(checkbox => {
                    checkbox.checked = false;
                });
            });

            document.getElementById('generate-pdf-from-modal').addEventListener('click', () => {
                const selectedReports = Array.from(document.querySelectorAll('.report-checkbox:checked')).map(cb => cb.value);
                generatePdf(selectedReports);
            });

            // 9. Generate Report and View Full Report Handlers (Delegated)
            resultsContainer.addEventListener('click', async (e) => {
                const targetBtn = e.target.closest('.generate-report-btn');
                if (targetBtn) {
                    const { claimIdx, questionIdx, reportContainerId } = targetBtn.dataset;
                    generateReport(parseInt(claimIdx), parseInt(questionIdx), reportContainerId, targetBtn);
                }
            });

            resultsContainer.addEventListener('click', (e) => {
                const viewFullBtn = e.target.closest('.view-full-report-btn');
                if (viewFullBtn) {
                    const reportKey = viewFullBtn.dataset.reportKey;
                    showReportInModal(reportKey);
                }
            });

            // 10. Initial setup
            inputMethodSelect.dispatchEvent(new Event('change'));
            updatePdfDownloadModal();

            // Add click handler for report buttons inside question-list (in case they were generated before modal was added)
            resultsContainer.addEventListener('click', async (e) => {
                const targetBtn = e.target.closest('.generate-report-btn');
                if (targetBtn) {
                    const { claimIdx, questionIdx, reportContainerId } = targetBtn.dataset;
                    generateReport(parseInt(claimIdx), parseInt(questionIdx), reportContainerId, targetBtn);
                }
            });

            // Add click handler for existing reports (in case they were generated before modal was added)
            resultsContainer.addEventListener('click', (e) => {
                const viewFullBtn = e.target.closest('.btn-outline-primary');
                if (viewFullBtn && viewFullBtn.textContent.includes('View Full Report')) {
                    const reportContainer = viewFullBtn.closest('.report-placeholder');
                    const reportBox = reportContainer.querySelector('.report-box');
                    const claimId = reportContainer.closest('.claim-card').id;
                    const claimIdx = parseInt(claimId.split('-')[1]);

                    // Find the question index
                    const questionsList = reportContainer.closest('.question-list');
                    const questionItems = Array.from(questionsList.querySelectorAll('li'));
                    const questionIdx = questionItems.findIndex(item => item.contains(reportContainer));

                    if (questionIdx !== -1) {
                        // This old logic seems to be a fallback, let's use the new key-based approach if possible
                        // If the button has the data-report-key, use that
                        const reportKey = viewFullBtn.dataset.reportKey;
                        if (reportKey) {
                            showReportInModal(reportKey);
                        } else {
                            // Fallback for older/simpler structures, may not fully work with current generatedReports array
                            console.warn("View Full Report button clicked without data-report-key. Using deprecated logic.");
                            // showReportInModal(reportBox.textContent, claimIdx, questionIdx); // Deprecated call
                        }
                    }
                }
            });
        });

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/service-worker.js')
                .then(registration => {
                    console.log('Service Worker registered:', registration);
                })
                .catch(error => {
                    console.error('Service Worker registration failed:', error);
                });
            });
        }
    </script>
</body>
</html>
