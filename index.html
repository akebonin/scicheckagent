<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SciCheck AI Agent</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 40px; background-color: #f8f9fa; }
        .section { margin-bottom: 30px; }
        .output-box {
            background: #ffffff; padding: 15px; border-radius: 10px;
            border: 1px solid #dee2e6; white-space: pre-wrap;
            min-height: 50px;
        }
        .spinner-border { display: none; }
        .clickable { cursor: pointer; color: #0d6efd; }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">üî¨ SciCheck AI Agent</h1>
    <div class="section">
        <div class="mb-3">
            <label for="inputMode">Input method</label>
            <select id="inputMode" class="form-select">
                <option value="text">Paste Text</option>
                <option value="url">Provide URL</option>
            </select>
        </div><div id="textInputBox" class="mb-3">
        <label for="textInput" class="form-label">Paste article or post content</label>
        <textarea class="form-control" id="textInput" rows="6"></textarea>
    </div>

    <div id="urlInputBox" class="mb-3" style="display: none;">
        <label for="urlInput" class="form-label">Enter article URL</label>
        <input type="text" class="form-control" id="urlInput" placeholder="https://example.com">
        <button class="btn btn-secondary mt-2" onclick="fetchArticle()">Fetch Article</button>
    </div>

    <div class="mb-3">
        <label for="mode" class="form-label">Analysis focus</label>
        <select id="mode" class="form-select">
            <option value="general">General Analysis of Testable Claims</option>
            <option value="scientific">Specific Focus on Scientific Claims</option>
            <option value="technology">Technology or Innovation Claims</option>
        </select>
    </div>

    <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" id="usePapers" checked>
        <label class="form-check-label" for="usePapers">üìö Supplement with CrossRef + CORE data</label>
    </div>

    <button class="btn btn-primary" onclick="runAnalysis()">Run Analysis</button>
    <div class="spinner-border text-primary ms-3" role="status" id="loadingSpinner"></div>
</div>

<div id="resultsSection" style="display:none;">
    <div class="section">
        <h5>üìã Extracted Claims</h5>
        <div id="claimsBox" class="output-box"></div>
    </div>
    <div class="section">
        <h5>‚úÖ Claim Verification</h5>
        <div id="verificationBox" class="output-box"></div>
    </div>
    <div class="section">
        <h5>‚ùì Research Questions</h5>
        <div id="questionsBox" class="output-box"></div>
    </div>
    <div class="section">
        <h5>üß† Evidence-based Report</h5>
        <div id="reportBox" class="output-box"></div>
    </div>
</div>

</div><script>
    document.getElementById("inputMode").addEventListener("change", function () {
        document.getElementById("textInputBox").style.display = this.value === "text" ? "block" : "none";
        document.getElementById("urlInputBox").style.display = this.value === "url" ? "block" : "none";
    });

    async function fetchArticle() {
        const url = document.getElementById("urlInput").value;
        if (!url) return alert("Please enter a URL.");
        document.getElementById("loadingSpinner").style.display = "inline-block";
        try {
            const res = await fetch('/fetch_article', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({url})
            });
            const data = await res.json();
            document.getElementById("textInput").value = data.text;
        } catch (e) {
            alert("Failed to fetch article.");
        } finally {
            document.getElementById("loadingSpinner").style.display = "none";
        }
    }

    async function runAnalysis() {
        const text = document.getElementById("textInput").value;
        const mode = document.getElementById("mode").value;
        const papers = document.getElementById("usePapers").checked;
        const spinner = document.getElementById("loadingSpinner");

        if (!text) return alert("No input text found.");
        spinner.style.display = "inline-block";
        try {
            const res = await fetch('/extract_claims', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({text, focus: mode})
            });
            const result = await res.json();
            document.getElementById("claimsBox").innerText = result.claims;

            const claims = result.claims.split("\n").filter(c => c.trim());
            const firstClaim = claims[0].replace(/^\d+\.\s*/, '');
            let sources = [];

            if (papers) {
                const searchRes = await fetch('/search_articles', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({query: firstClaim})
                });
                const searchResult = await searchRes.json();
                sources = [...searchResult.crossref, ...searchResult.core];
            }

            streamText('/verify_claim', {claim: firstClaim, sources}, 'verificationBox');

            const questionsRes = await fetch('/generate_questions', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({claim: firstClaim})
            });
            const qResult = await questionsRes.json();
            const qBox = document.getElementById("questionsBox");
            qBox.innerHTML = "";
            qResult.questions.forEach(q => {
                const p = document.createElement("p");
                p.className = "clickable";
                p.textContent = q;
                p.onclick = () => streamText('/generate_report', {question: q}, 'reportBox');
                qBox.appendChild(p);
            });

            document.getElementById("resultsSection").style.display = "block";
        } catch (error) {
            alert("Analysis failed.");
        } finally {
            spinner.style.display = "none";
        }
    }

    function streamText(endpoint, payload, targetId) {
        const target = document.getElementById(targetId);
        target.innerText = "";
        const encoder = new TextEncoder();
        const decoder = new TextDecoder();

        fetch(endpoint, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload)
        }).then(async response => {
            const reader = response.body.getReader();
            let { done, value } = await reader.read();
            while (!done) {
                target.innerText += decoder.decode(value, { stream: true });
                ({ done, value } = await reader.read());
            }
        });
    }
</script></body>
</html>
