<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-M" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SciCheck AI Agent</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css"> </head>
<body>

  <div class="container">
    <header class="header">
        </header>

    <div class="control-card">
      <form id="analysis-form">
        </form>
    </div>

    <div id="results-container"></div>

    <div id="pdf-download-section" class="text-center mt-5 d-none">
        <button type="button" id="prepare-pdf-btn" class="btn btn-success btn-lg">Download Reports (PDF)</button>
    </div>

    <footer class="text-center text-muted footer">
      Built by <a href="https://alizgravenil.wixsite.com/alisgravenil" target="_blank" rel="noopener noreferrer">Alis Grave Nil</a>
    </footer>
  </div>

  <div class="modal fade" id="pdfExportModal" tabindex="-1" aria-labelledby="pdfExportModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="pdfExportModalLabel">Select Reports to Export</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="pdf-export-checklist">
          </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" id="confirm-pdf-download-btn" class="btn btn-primary">Download Selected</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/app.js" defer></script>
</body>
</html>
